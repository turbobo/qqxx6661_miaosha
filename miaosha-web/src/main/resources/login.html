<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - 票券抢购系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        danger: '#EF4444',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .login-card {
                box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.1), 0 8px 10px -6px rgba(59, 130, 246, 0.1);
            }
            .input-focus {
                @apply focus:ring-2 focus:ring-primary/50 focus:border-primary focus:outline-none;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans flex items-center justify-center p-4">
<div id="app" class="w-full max-w-md">
    <div class="bg-white rounded-2xl p-8 login-card">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-primary/10 rounded-full mb-4">
                <i class="fa fa-ticket text-primary text-2xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">票券抢购系统</h1>
            <p class="text-gray-500 mt-2">请登录后参与抢购</p>
        </div>

        <!-- 错误提示 -->
        <div v-if="error && !loginSuccess" class="bg-red-50 border border-red-200 rounded-lg p-3 mb-4 text-center">
            <i class="fa fa-exclamation-circle text-red-500 mr-1"></i>
            <span class="text-red-500 text-sm">{{ error }}</span>
        </div>
        
        <!-- 登录成功提示 -->
        <div v-if="loginSuccess" class="bg-green-50 border border-green-200 rounded-lg p-3 mb-4 text-center">
            <i class="fa fa-check-circle text-green-500 mr-1"></i>
            <span class="text-green-500 text-sm">登录成功，正在跳转...</span>
        </div>

        <form @submit.prevent="handleLogin">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fa fa-user text-gray-400"></i>
                    </div>
                    <input type="text" id="username" v-model="username"
                           class="pl-10 block w-full rounded-lg border-gray-300 shadow-sm py-3 border input-focus"
                           placeholder="请输入用户名" required>
                </div>
            </div>

            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fa fa-lock text-gray-400"></i>
                    </div>
                    <input type="password" id="password" v-model="password"
                           class="pl-10 block w-full rounded-lg border-gray-300 shadow-sm py-3 border input-focus"
                           placeholder="请输入密码" required>
                    <button type="button" @click="showPassword = !showPassword"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600">
                        <i :class="showPassword ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
                    </button>
                </div>
            </div>

            <button type="submit"
                    :disabled="loading || loginSuccess"
                    :class="{
                        'bg-primary hover:bg-primary/90': !loginSuccess,
                        'bg-green-500 hover:bg-green-600': loginSuccess
                    }"
                    class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors">
                <span v-if="!loading && !loginSuccess">登录</span>
                <span v-if="loading && !loginSuccess" class="flex items-center">
                        <i class="fa fa-spinner fa-spin mr-2"></i>登录中...
                    </span>
                <span v-if="loginSuccess" class="flex items-center">
                        <i class="fa fa-check mr-2"></i>登录成功
                    </span>
            </button>
        </form>

        <div class="mt-6 text-center text-gray-500 text-sm">
            <p>测试账号: user1 / 123456</p>
            <p class="mt-1">测试账号: user2 / 123456</p>
        </div>
    </div>

    <div class="text-center mt-6 text-gray-500 text-sm">
        © 2025 票券抢购系统 版权所有
    </div>
</div>

<script>
    const { createApp } = Vue;

    createApp({
        data() {
            return {
                username: '',
                password: '',
                showPassword: false,
                loading: false,
                error: '',
                loginSuccess: false
            }
        },
        mounted() {
            // 注释掉登录用户校验，允许重复访问登录页面
            // 检查是否已登录，如果已登录则跳转到首页
            // const token = localStorage.getItem('token');
            // if (token) {
            //     // 如果已有token，设置到axios默认header中
            //     axios.defaults.headers.common['Authorization'] = 'Bearer ' + token;
            //     window.location.href = 'index.html';
            // }
        },
        methods: {
            async handleLogin() {
                if (!this.username || !this.password) {
                    this.error = '请输入用户名和密码';
                    return;
                }

                try {
                    this.loading = true;
                    this.error = '';

                    // 发送登录请求
                    const response = await axios.post('http://localhost:8081/api/auth/login', {
                        username: this.username,
                        password: this.password
                    });

                    if (response.data.code === 200) {
                        // 登录成功，保存token和用户信息
                        const loginData = response.data.data;
                        const token = loginData.token;
                        const user = loginData.loginUser;
                        
                        localStorage.setItem('token', token);
                        localStorage.setItem('user', JSON.stringify(user));

                        // 设置全局axios默认header，确保所有后续请求都携带token
                        axios.defaults.headers.common['Authorization'] = 'Bearer ' + token;
                        
                        // 显示登录成功状态
                        this.error = '';
                        this.loginSuccess = true;
                        
                        // 延时跳转，让用户看到登录成功的状态
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1000);
                    } else {
                        this.error = response.data.message || '登录失败，请重试';
                        this.loginSuccess = false;
                    }
                } catch (err) {
                    this.error = '网络错误，登录失败';
                    this.loginSuccess = false;
                    console.error(err);
                } finally {
                    this.loading = false;
                }
            }
        }
    }).mount('#app');
</script>
</body>
</html>
