# 定时任务配置
schedule:
  ticket:
    # 每日票券更新任务的cron表达式（每天凌晨1点执行）
    daily-ticket-update-cron: "0 0 1 * * ?"
    
    # 后天票券的新总票数
    day-after-tomorrow-total-count: 100
    
    # 后天票券的新剩余票数
    day-after-tomorrow-remaining-count: 100
    
    # 后天票券的新已售票数
    day-after-tomorrow-sold-count: 0
    
    # 后天票券的名称
    day-after-tomorrow-name: "dayAfterTomorrow"
    
    # 是否启用每日票券更新任务
    enabled: true
    
    # 任务执行超时时间（毫秒）
    timeout: 30000

# 日志配置
logging:
  level:
    cn.monitor4all.miaoshaservice.task: DEBUG
    cn.monitor4all.miaoshaservice.config: DEBUG
