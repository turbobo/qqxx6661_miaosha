# 缓存配置
cache.delayed-delete-enabled=true
cache.delayed-delete-delay=500
cache.expire-time=3600
cache.max-retry-count=3
cache.retry-interval=100

# 延迟双删策略说明
# delayed-delete-enabled: 是否启用延迟双删功能
# delayed-delete-delay: 延迟删除的时间间隔（毫秒）
# expire-time: 缓存过期时间（秒）
# max-retry-count: 缓存操作最大重试次数
# retry-interval: 重试间隔（毫秒）

# 延迟双删策略的优势：
# 1. 解决缓存与数据库不一致的问题
# 2. 减少缓存穿透和缓存雪崩的风险
# 3. 提高系统的数据一致性
# 4. 支持配置化的延迟时间，便于调优

# 消息队列配置
cache.delete.exchange=cache.delete.exchange
cache.delete.routing.key=cache.delete
cache.delete.delayed.exchange=cache.delete.delayed.exchange
cache.delete.delayed.routing.key=cache.delete.delayed

# 线程池配置
cache.thread-pool.core-size=2
cache.thread-pool.max-size=5
cache.thread-pool.queue-capacity=100
cache.thread-pool.keep-alive-seconds=60
